<!DOCTYPE html>
<html>
  <head>
    <title>Small Bar Chart Example</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="container" width="200" height="150"></div>

    <script>
      Highcharts.chart("container", {
        chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false,
          type: "pie",
        },
        title: {
          text: "Browser market shares in May, 2020",
          align: "left",
        },
        tooltip: {
          pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>",
        },
        accessibility: {
          point: {
            valueSuffix: "%",
          },
        },
        plotOptions: {
          pie: {
            allowPointSelect: true,
            cursor: "pointer",
            dataLabels: {
              enabled: true,
              format: "<b>{point.name}</b>: {point.percentage:.1f} %",
            },
          },
        },
        series: [
          {
            name: "Brands",
            colorByPoint: true,
            data: [
              {
                name: "Chrome",
                y: 70.67,
                sliced: true,
                selected: true,
              },
              {
                name: "Edge",
                y: 14.77,
              },
              {
                name: "Firefox",
                y: 4.86,
              },
              {
                name: "Safari",
                y: 2.63,
              },
              {
                name: "Internet Explorer",
                y: 1.53,
              },
              {
                name: "Opera",
                y: 1.4,
              },
              {
                name: "Sogou Explorer",
                y: 0.84,
              },
              {
                name: "QQ",
                y: 0.51,
              },
              {
                name: "Other",
                y: 2.6,
              },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
