<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Exam Registration</title>
    <script src="./script.js"></script>
  </head>
  <body>
    <h2>Online Exam Registration</h2>
    <form
      name="registrationForm"
      onsubmit="return validateForm()"
      method="post"
    >
      <h3>Personal Information</h3>
      Name: <input type="text" name="name" required /><br /><br />
      Email: <input type="email" name="email" required /><br /><br />
      Mobile Number:
      <input type="tel" name="mobileNumber" required /><br /><br />
      Date of Birth: <input type="date" name="dob" required /><br /><br />

      <h3>Educational Information</h3>
      X Marks: <input type="text" name="xMarks" required /><br /><br />
      XII Marks: <input type="text" name="xiiMarks" required /><br /><br />
      Field of Study: <input type="text" name="fieldOfStudy" /><br /><br />
      University/College: <input type="text" name="university" /><br /><br />
      Degree: <input type="text" name="degree" /><br /><br />
      Year of Passing: <input type="text" name="yearOfPassing" /><br /><br />

      <h3>Payment Details</h3>
      Payment Method:
      <select name="paymentMethod">
        <option value="card">Card</option>
        <option value="upi">UPI</option></select
      ><br /><br />

      Card Number (Card Payment):
      <input type="text" name="cardNumber" /><br /><br />
      UPI ID (UPI Payment): <input type="text" name="upiID" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
